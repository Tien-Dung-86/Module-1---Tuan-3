<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố đầu tiên</title>
</head>
<body>
<script>
  let numbers = +prompt("Nhập số bất kỳ");
  let count = 0;
  let N = 2;
  while(count < numbers){
    if (isSNT(N)){
      document.write(N + "");
      count++;
    }
    N++;
  }

  function isSNT(number){
    for (let i = 2;i < number; i++){
      if (number % i === 0){
        return false;
      }
    }
    return true
  }

</script>
</body>
</html>
