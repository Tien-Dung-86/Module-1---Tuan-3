<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp Part 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập nhiệt độ"))
    while (a < 20 || a > 100) {
        if (a < 20) {
            alert("Yêu cầu tăng nhiệt độ");
            a = parseInt(prompt("Nhập nhiệt độ"));
        } else if (a > 100) {
            alert("Yêu cầu giảm nhiệt độ")
            a = parseInt(prompt("Nhập nhiệt độ"));
        }
    }
    alert("Tận hưởng đi");

</script>
</body>
</html>
