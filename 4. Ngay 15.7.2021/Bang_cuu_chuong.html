    let result;
    let i = 1;
    let j = 2;
    result = "<table border='1' width='600px' cellspacing='2' cellpadding='3'>"
    while(i <= 9){
        result += "<tr>";
        while(j <= 10){
            result += "<td>" + j + "x" + i + "=" + i*j + "</td>";
            j++;
        }
        result += "</tr>"
        j = 2;
        i++;
    }
    result += "</table>";
    document.write(result);
</script>
