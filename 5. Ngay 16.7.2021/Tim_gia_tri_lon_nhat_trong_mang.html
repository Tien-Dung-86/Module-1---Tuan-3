<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    for (i = 0; i <= numbers.length - 1; i++) {
        if (max < numbers[i]) {
            max = numbers[i]
        }
    }
    console.log("Max value is " + max + " found at " + i);
</script>
</body>
</html>
