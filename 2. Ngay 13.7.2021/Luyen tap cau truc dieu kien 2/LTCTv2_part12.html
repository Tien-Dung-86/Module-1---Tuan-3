<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc Part 12</title>
</head>
<body>
<script>
  let initial = +prompt("Nhập số tiền vay");
  let interest = +prompt("Nhập lãi suất");
  let month = +prompt("Nhập số thời gian vay (tháng)")
  interestForMonth = initial * interest / month;
  alert("Lãi suất vay hàng tháng là: " + interestForMonth + " VND")
</script>
</body>
</html>
