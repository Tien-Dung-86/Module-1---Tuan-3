<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc Part 8</title>
</head>
<body>
<script>
    let age = +prompt("Nhập tuổi");
    if((age > 0) && (age < 120)){
        alert(age + " là tuổi của một người");
    } else {
        alert("Nhập chưa đúng. Xin mời nhập lại");
    }
</script>
</body>
