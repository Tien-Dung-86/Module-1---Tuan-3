<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc Part 4</title>
</head>
<body>
<script>
  let firstNumber = parseInt(prompt('Nhập số thứ nhất'));
  let secondNumber = parseInt(prompt('Nhập số thứ hai'));
  let thirdNumber = parseInt(prompt('Nhập số thứ ba'));
  if ((firstNumber > secondNumber) && (firstNumber > thirdNumber)) {
    alert(firstNumber + " là số lớn nhất")
  } else if (secondNumber > thirdNumber) {
      alert(secondNumber + " là số lớn nhất");
    } else {
    alert(thirdNumber + " là số lớn nhất");
  }
</script>
</body>
</html>
