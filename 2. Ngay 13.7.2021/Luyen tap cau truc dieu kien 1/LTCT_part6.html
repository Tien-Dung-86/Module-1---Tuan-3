<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc Part 7</title>
</head>
<body>
<script>
let sales = parseFloat(prompt('Nhập doanh số bán hàng'));
 if(sales > 300){
     percentage = sales * 0.2;
     alert("Số tiền hoa hồng nhận được là: " + percentage);
 } else if ((sales < 300) && (sales > 200)){
     percentage = sales * 0.1;
     alert("Số tiền hoa hồng nhận được là: " + percentage);
 } else {
     percentage = sales * 0.05;
     alert("Số tiền hoa hồng nhận được là: " + percentage);}
</script>
</body>
</html>
