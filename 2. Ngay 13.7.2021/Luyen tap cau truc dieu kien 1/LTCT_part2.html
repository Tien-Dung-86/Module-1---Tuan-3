<script>
  let studentAge = parseInt(prompt("Age?", ''));
  if (studentAge >= 15){
    alert("Học sinh đó đủ điều kiện vào học lớp 10");
  } else{
    alert("Học sinh đó không đủ điều kiện vào học lớp 10");
  }
</script>
