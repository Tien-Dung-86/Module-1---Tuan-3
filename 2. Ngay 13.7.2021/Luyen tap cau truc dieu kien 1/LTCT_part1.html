<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện bài 01</title>
</head>
<body>
<script>
  let firstNumber = parseInt(prompt("Input number", ''));
  let secondNumber = parseInt(prompt("Input number", ''));
  c = firstNumber % secondNumber;
  if(c == 0) {
    alert(firstNumber +  " chia hết cho " + secondNumber)
  } else {
    alert(firstNumber +  " không chia hết cho " + secondNumber)
  }
</script>
</body>
</html>
