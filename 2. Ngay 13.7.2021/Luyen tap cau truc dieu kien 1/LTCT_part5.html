<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc Part 5</title>
</head>
<body>
<script>
  let a = parseFloat(prompt("Nhập điểm bài kiểm tra"));
  let b = parseFloat(prompt("Nhập điểm bài thi giữa kỳ"));
  let c = parseFloat(prompt("Nhập điểm bài cuối kỳ"));
  d = (a + b + c) / 3;
  if (d >= 7){
    alert("xếp loại A");
  } else if ((d >= 6) && (d < 7)){
    alert("xếp loại B");
  } else if ((d < 6) && (d >= 5)){
    alert("xếp loại C");
  } else if ((d < 5) && (d >= 4)){
    alert("xếp loại D");
  } else if (d < 4){
    alert("xếp loại E");
  } else {
    alert("Không xếp loại");
  }
</script>
</body>
</html>
