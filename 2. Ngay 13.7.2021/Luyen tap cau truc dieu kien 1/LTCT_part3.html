<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc Part 3</title>
</head>
<body>
<script>
  let inputNumber= parseInt(prompt("Nhập một số bất kỳ"));
  if (inputNumber > 0){
    alert(inputNumber + " > 0");
  } else{
    alert(inputNumber + " < 0");
  }
</script>
</body>
</html>
