<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Switch-Case</title>
</head>
<body>
<table>
  <tr>
    <td><input type="text" id="num1"> </td>
      <td><button type="button" onclick="calDay()">Tính số ngày</button></td>
  </tr>
</table>
</body>
</html>

<script>
    function calDay() {
        let day = parseInt(document.getElementById("num1").value);
        let month;

            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 31:
                month = alert("Tháng " + day +  " có 31 ngày");
                break
            case 2:
                month = alert("Tháng 2 có 28 hoặc 29 ngày");
                break
            case 4:
            case 6:
            case 9:
            case 11:
                month = alert("Tháng " + day + " có 30 ngày");
                break

        }
    }
</script>
