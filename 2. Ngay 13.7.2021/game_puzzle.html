</head>
<body>
<div class="container">
    <div><img class="puzzle" id="img1" src="img/one1.jpg" onclick="change1(this)" alt=""></div>
    <div><img class="puzzle" id="img2" src="img/two2.jpg" onclick="change2(this)" alt=""></div>

</div>

<script>
    let a = 1
    function change1(f) {
        if(checkSet()) {
            return 1;
        } else {
            a++;
            if (a > 3){
                a = 1;
            }
            f.src = "img/one" + a + ".jpg";
            checkSet();
        }

    }

    function checkSet(){
        if (a === b && b === c && c === d && d === e){

        }

    }
</script>
