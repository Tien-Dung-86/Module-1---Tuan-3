<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<script>
  let a = parseInt(prompt('Nhập số bất kỳ', ''));
  switch (a) {
    case -5:
      alert(-1);
      break
    case 0:
      alert(0);
      break
    case 5:
      alert(1);
      break
  }
</script>
</body>
</html>
