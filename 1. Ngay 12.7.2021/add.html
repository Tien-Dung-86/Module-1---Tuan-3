<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử ba ngôi</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Input first number', ''));
    let b = parseInt(prompt('Input second number', ''));
    result = ((a + b) < 4) ? 'Below' : 'Over';
    alert(result);
</script>
