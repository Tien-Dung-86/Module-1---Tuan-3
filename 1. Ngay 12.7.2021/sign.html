<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc switch-case</title>
</head>
<body>
<script>
  let a = parseInt(prompt('Nhập một số bất kỳ'));
  if (a > 0) {
      alert(1);
       }else if(a < 0){
          alert(-1);
      } else {
          alert(0);
      }
</script>
</body>
</html>
