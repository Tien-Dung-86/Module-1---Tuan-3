<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp Part 2</title>

<body>
<script>
  let number = parseInt(prompt("Nhập số bất kỳ"));
  let total = 0;
  if(number > 0){
    for(i = 0; i < number; i++){
      total += i;
      console.log(total);
    }
  }
</script>
