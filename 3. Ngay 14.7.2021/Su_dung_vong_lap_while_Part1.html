<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vong lặp While Part 1</title>
</head>
<body>
<script>
    let inputNumber = +prompt("Number?");
    let total = 0;
    while (inputNumber !== -1){
        inputNumber = +prompt("Number?");
        alert(inputNumber);
            total += inputNumber;
        }
    alert(total);
</script>
</body>
